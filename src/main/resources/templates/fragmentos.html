<head th:fragment="cabecalho(titulo)">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

    <title th:text="${titulo}"></title>

</head>

<header th:fragment="navbar(pagina)"
        class="navbar navbar-expand navbar-dark"
        style="min-height: 4rem; background-color: #11AC86;">

    <div class="container flex-row bd-navbar">
        <a class="navbar-brand" href="/pagina_principal">CPSB-API</a>

        <div class="navbar-nav-scroll">
            <ul class="navbar-nav bd-navbar flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="/lista_pets" th:text="#{nav_pet_list}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lista_racas" th:text="#{nav_race_list}">Lista de Ra√ßas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{__${pagina}__ (lang='pt')}">PT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{__${pagina}__ (lang='en')}">EN</a>
                </li>
            </ul>
        </div>

        <div class="ms-auto">
            <form class="form-inline" th:action="@{/logout}" method="post">
                <button id="btn-sair"
                        class="btn btn-outline-light"
                        type="submit"
                        th:text="#{btn_logout}"
                ></button>
            </form>
        </div>
    </div>
</header>
