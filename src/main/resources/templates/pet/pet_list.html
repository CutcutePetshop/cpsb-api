<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <title th:text="#{pet_list_page_title}"></title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar(#{endpoint_pet_list})}"></div>

<div class="container">
    <div class="row mt-5">
        <h1 th:text="#{pet_list_page_title}"></h1>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col" th:text="#{pet_name_label}"></th>
                    <th scope="col" th:text="#{pet_breed_label}"></th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pet : ${pets}">
                    <td class="col-3" th:text="${pet.name}"></td>
                    <td class="col-3" th:text="${pet.breed.name}"></td>
                    <td class="col-1">
                        <a th:href="@{/pet_details/{idPet}(idPet = ${pet.id})}"
                           th:text="#{details}"></a>
                    </td>
                    <td class="col-1">
                        <a th:href="@{/pet_form_update/{idPet}(idPet = ${pet.id})}"
                           th:text="#{update}"></a>
                    </td>
                    <td class="col-1">
                        <a th:href="@{/pet_remove/{idPet}(idPet = ${pet.id})}"
                           th:text="#{remove}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <a href="/pet_form_register" th:text="#{pet_register}"></a>
    </div>

</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
