<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <title th:text="#{pet_register_page_title}"></title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar(#{endpoint_pet_register})}"></div>

<div class="container mt-5">
    <div class="row">
        <h1 th:text="#{pet_register_page_title}"></h1>
    </div>

    <div class="row">
        <form action="/pet/save" method="post" th:object="${pet}">

            <div class="form-group">
                <label for="name" th:text="#{pet_name_label}"></label>
                <input class="form-control" type="text" id="name" th:field="*{name}">
            </div>

            <div class="form-group">
                <label for="breed" th:text="#{pet_breed_label}">Ra√ßa</label>
                <select class="form-select" id="breed" th:field="*{breed.name}">
                    <option th:each="breed : ${breed_list}"
                            th:value="${breed}"
                            th:text="${breed}">
                </select>
                <small id="breedHelp" class="form-text text-muted">
                    <a href="/breed_form_register"
                       th:text="#{breed_register}"></a>
                </small>
            </div>

            <input type="hidden" name="_csrf" th:value="${_csrf.token}">

            <button class="btn btn-primary mt-4" type="submit" th:text="#{btn_send}"></button>

        </form>
    </div>

</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
