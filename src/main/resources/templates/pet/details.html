<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <title th:text="#{pet_details_page_title}"></title>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar(${pet.id})}"></div>

<div class="container mt-5">
    <div class="row">
        <h1>
            <span th:text="#{details_of} "></span>
            <span th:text="${pet.name}"></span>
        </h1>
    </div>

    <div class="row">
        <table class="table table-hover">

            <tr>

                <td class="col-2" th:text="#{pet_name_label}"></td>
                <td><span th:text="${pet.name}"></span></td>

            </tr>

            <tr>

                <td class="col-2" th:text="#{pet_breed_label}"></td>
                <td><span th:text="${pet.breed.name}"></span></td>

            </tr>

            <tr>

                <td class="col-2" th:text="#{pet_breed_description_label}"></td>
                <td><span th:text="${pet.breed.description}"></span></td>

            </tr>

        </table>
    </div>

    <div class="row">
        <a href="/pets" th:text="#{go_back_pet_list}"></a>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
